<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>

<table>
    <caption>院校实力比较</caption>
    <thead>
    <tr>
        <th scope="col" colspan="1">未选中</th>
        <!--表头-->
        <template id="university-table-header">
            <th scope="col" class="item-th"></th>
        </template>
    </tr>
    </thead>

    <tbody>
    <!--表内容-->
    <template id="university-table-data">
        <tr>
            <th scope="row" class="item-data"></th>
        </tr>
    </template>
    </tbody>
</table>

</body>
<style>
    table,
    td {
        border: 1px solid #333;
    }

    thead,
    tfoot {
        background-color: #333;
        color: #fff;
    }
</style>
</html>
